{% extends 'base.html' %}

{% block content %}


<h2>All orders</h2>

{% for order in orders %}

    <p>Order date: {{order.order_date}}</p>
    <p>Car that ordered: {{order.car}}</p>
    <p>Total price: {{order.total_price}}</p>
    <p><a href="{% url 'order' order.order_list_id %}">More about</a></p>
<hr>

{% endfor %}


{% endblock %}
