{% extends "base.html" %}

{% block content %}

    <div class="container register">
        <h3>Registration</h3><br/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User name</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Maximum symbols 150</small>
            </div>
            <div class="form-group">
                <label for="first_name">Name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="first_nameHelp">
                <small id="first_nameHelp" class="form-text text-muted">Maximum symbols 150</small>
            </div>
            <div class="form-group">
                <label for="last_name">Surname</label>
                <input name="last_name" type="text" class="form-control" id="last_name" aria-describedby="last_nameHelp">
                <small id="last_nameHelp" class="form-text text-muted">Maximum symbols 150</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Not gonna share with anyone,
                  only needed for password recovery.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
                <small id="pwdHelp" class="form-text text-muted">Not less than 8 symbols. Can't be only numbers.</small>
            </div>
            <div class="form-group">
                <label for="password2">Repeat password</label>
                <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
            </div>
            <button type="submit" class="btn btn-primary register-button">Register</button>
        </form>
        <p>If your registered user, <a href="{% url 'login' %}"><strong>login.</strong></a></p>
    </div>

{% endblock %}
